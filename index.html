<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="MSlider | The Content Slider">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MSlider | The Content Slider</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="mSlider">
            <div class="slider">
                <div class="slider-nav">
                    <a class="left-arrow" href="#">&lsaquo;</a>
                    <a class="right-arrow" href="#">&rsaquo;</a>
                    <a class="play-pause" href="#"><span class="play">&#9654;</span><span class="pause on">&#x2590;&#x2590;</span></a>
                </div>
                <div id="slide1" class="slide active">
                    <h1>I'm slide one!</h1>
                </div>
                <div id="slide2" class="slide">
                    <h1>I'm slide two!</h1>
                </div>
                <div id="slide3" class="slide">
                    <h1>I'm slide three!</h1>
                </div>
                <div id="slide4" class="slide">
                    <h1>I'm slide four!</h1>
                </div>
            </div>
            <div class="nav">
                <ul class="nav-wrapper">
                    <li class="slide1 active">
                        <a href="#slide1">Slide 1</a>
                    </li>
                    <li class="slide2">
                        <a href="#slide2">Slide 2</a>
                    </li>
                    <li class="slide3">
                        <a href="#slide3">Slide 3</a>
                    </li>
                    <li class="slide4">
                        <a href="#slide4">Slide 4</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/mslider.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
